<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2d3748;
        }
        .result {
            font-size: 1.5em;
            color: #2b6cb0;
            margin-top: 20px;
        }
        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
        }
        .back-btn:hover {
            background-color: #1a436f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result">Your crop is predicted to have: <strong>{crop}</strong></p>
        <a href="/index" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
